<!DOCTYPE html>
<html lang="en">
<head>
    <title>PASSWORD</title>
</head>
<body>
<P id="passcheck"></P>
<form action="">
    First name: <input type="text" name = "first_name" required/> <br> <br>
    Password: <input id="password01" type="password" name="password" required/> <br> <br>
    Re-enter password: <input id="password02" type = "password" name ="password" required >

    <button type ="button" onclick="checkPassword()">Register</button>
</form>

<script>
    var password01 = document.getElementById("password01");
    var password02 = document.getElementById("password02");
    //password01.oninput = function() {.........


    function checkPassword() {
        var password01 = document.getElementById("password01").values;
        var password02 = document.getElementById("password02").values;
        var mismatchmsg = "Password Mismatch! You entered different passwords."

        if (password01 != password02) {
            document.getElementById("passcheck").innerHTML = mismatchmsg
        } else {
            document.getElementById("passcheck").innerHTML = "Registration Successful"
        }
    }
    
</script>
</body>
</html>
