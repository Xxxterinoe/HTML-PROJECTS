<!-- WINDOW EVENTS
1. onload - This fires after the page has finished loading.
2. onmessage - This fires when the message is triggered.
3. onoffline - It fires when the browswe starts to work offline.
4. onpageshow - This one fires when a user navigates to a page.
5. onpagehide - This fires when the user navigates to a page.
6. onresize - This fires when the browswe window is resized.
-->

<!--FORM EVENTS
1. onblur - This fires when the element in question loses focus.
2. onchange - It fires the moment the value of an element is changed.
3. onfocus - This fires when the element in question recives focus.
4. oninput - Fires when an element gets user input.
5. onselect - The script will run when some text has been selected.
6. onsubmit - This fires when a form is submitted. 
-->

<!--KEYBOARD EVENTS
1. onkeydown - This fires when the user is presenting a key.
2. onkeypress - This fires when the user presses a key.
3. on keyup - THis fires when the user releses a key.
-->

<!--MOUSE EVENTS
1. onclick - Fires when there is a mouse click on an element.
2. onmouseover - Fires when the mouse pointer moves over en element.
3. onmouseout - Fires when the mouse moves out of an element.
4. ondbclick/ondoubleclick - Fires when the mouse double clicks on an element.
5. onwheel - Fires when the mouse wheel rolls up and down on an element.
6. onmousedown - This fires when a button is pressed down on an element.
7. ondrag - This fires when an element is dragged.
8. ondrop - Fires when an element is dropped.
-->
